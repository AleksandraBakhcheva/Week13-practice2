<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="index.js"></script>
</head>
<style>
    h1,
    p {
        text-align: center;
        color: brown;
    }

    .calculator {
        display: grid;
        width: 300px;
        height: 300px;
        grid-template-columns: 150px 150px;
        grid-template-rows: 150px 150px;
        background-color: beige;
        font-size: 1.3rem;
        border: solid 1px red;
    }

    .action {
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid 1px red;

    }
</style>

<body>
    <h1>Калькулятор</h1>
    <p>Выберите одно из действий:</p>
    <div class="calculator">
        <div class="action" onclick="sum()">Сложение</div>
        <div class="action">Вычитание</div>
        <div class="action">Деление</div>
        <div class="action">Умножение</div>
    </div>
</body>

</html>
